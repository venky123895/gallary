    <title>Document</title>
    <link rel="stylesheet" href="style.css">

"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <h4 class="browse">Browse</h4>

                    <li>Top Playlists</li>
                    <li>Podcasts</li>

                                    <img src="dots.png" class="dots">

                        </div>
                       
                   
                    </div>
